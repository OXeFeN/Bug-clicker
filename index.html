<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <title>Coin Clicker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <h1>Coin Clicker</h1>

    <div class="stats">
      <p>Coins: <span id="coins">0</span></p>
      <p>Autoclicker active: <span id="autoclicker-enabled">0</span></p>
      <p>Autoclicker Power: <span id="autoclicker-powerLevel">0</span></p>
      <p>Autoclicker Speed: <span id="autoclicker-speedLevel">0</span></p>
    </div>

    <button id="click-button" class="main-button">
        Coin
    </button>
      
    <button id="open-shop" class="main-button">
        Shop
    </button>

    <div id="shop"class="shop hidden">
      <h2>Shop</h2>
        <button id="close-shop" class="main-button red-x">
            Ã—
        </button>
        <div id="autoClickBox" class="upgrade">
            <button id="buyAutoClick-activate">Autoclicker <span id="autoClicker-price">0</span></button>
        </div>
        <div id="autoClickBox-enabled" class="upgrade hidden">
            <span> Autoclicker <p>ONLINE</p></span>
        </div>
        <div class="upgrade">
            <button id="buyAutoClick-power">Upgrade Power <span id="autoclicker-powerPrice">0</span></button>
            Autoclicker Power: <span id="autoclicker-powerLevel">0</span>
            
        </div>
        
        <div class="upgrade">
            <button id="buyAutoClick-speed">Upgrade Speed <span id="autoclicker-speedPrice">0</span></button>
            Autoclicker Speed: <span id="autoclicker-speedLevel">0</span>
        </div>
    </div>

    <button id="reset-game" class="reset">
      Reset game
    </button>
  </div>

  <script src="script.js"></script>
</body>
</html>
